baseURL = 'https://avinashrijal.com.np/'
languageCode = 'en-us'
title = 'Avinash Rijal - Personal Blog & Portfolio'

[imaging]
  anchor = 'smart'
  bgColor = '#6b63ff'
  hint = 'photo'
  quality = 75
  resampleFilter = 'box'

[pagination]
pagerSize = 10
path = 'page'

[taxonomies]
  category = 'categories'
  tag = 'tags'
  series = 'series'

[permalinks]
  posts = '/posts/:year/:slug/'

[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'

[server]
port = 3000
