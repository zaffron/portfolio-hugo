<section class="section py-20" id="contact">
  <h2 class="text-4xl font-bold text-center mb-2 text-gray-900 dark:text-gray-100">Contact Me</h2>
  <span class="block text-center text-gray-600 dark:text-gray-400 mb-12">Get in touch</span>

  <div class="container mx-auto px-6">
    <div class="grid md:grid-cols-[1fr_2fr] gap-12 max-w-5xl mx-auto">
      <!-- Contact Information -->
      <div class="space-y-6">
        <div class="flex items-start gap-4">
          <div class="w-12 h-12 bg-[#6b63ff] bg-opacity-10 rounded-lg flex items-center justify-center flex-shrink-0">
            <svg class="w-6 h-6 text-[#6b63ff]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
          </div>
          <div>
            <h3 class="font-bold mb-1 text-gray-900 dark:text-gray-100">Call Me</h3>
            <p class="text-gray-600 dark:text-gray-400">{{ .Site.Params.contact.phone }}</p>
          </div>
        </div>

        <div class="flex items-start gap-4">
          <div class="w-12 h-12 bg-[#6b63ff] bg-opacity-10 rounded-lg flex items-center justify-center flex-shrink-0">
            <svg class="w-6 h-6 text-[#6b63ff]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <div>
            <h3 class="font-bold mb-1 text-gray-900 dark:text-gray-100">Email</h3>
            <p class="text-gray-600 dark:text-gray-400">{{ .Site.Params.contact.email }}</p>
          </div>
        </div>

        <div class="flex items-start gap-4">
          <div class="w-12 h-12 bg-[#6b63ff] bg-opacity-10 rounded-lg flex items-center justify-center flex-shrink-0">
            <svg class="w-6 h-6 text-[#6b63ff]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </div>
          <div>
            <h3 class="font-bold mb-1 text-gray-900 dark:text-gray-100">Location</h3>
            <p class="text-gray-600 dark:text-gray-400">{{ .Site.Params.address.city }}, {{ .Site.Params.address.country }}</p>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true"
            class="space-y-6 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg dark:shadow-gray-900/50">
        <input type="hidden" name="form-name" value="contact" />

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name *</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-[#6b63ff] focus:border-transparent outline-none transition-all bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100"
                 placeholder="Your name here">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email *</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-[#6b63ff] focus:border-transparent outline-none transition-all bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100"
                 placeholder="Your email here">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message *</label>
          <textarea id="message" name="message" rows="6" required
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-[#6b63ff] focus:border-transparent outline-none transition-all resize-none bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100"
                    placeholder="You can start with a Hi!"></textarea>
        </div>

        <div data-netlify-recaptcha="true"></div>

        <button type="submit"
                class="w-full flex items-center justify-center gap-2 bg-[#6b63ff] text-white px-6 py-3 rounded-lg hover:bg-[#5a52e8] transition-colors font-medium">
          Send Message
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
          </svg>
        </button>
      </form>
    </div>
  </div>
</section>
