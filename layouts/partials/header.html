<header class="fixed top-0 w-full bg-white shadow-sm z-50">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <a href="/" class="text-2xl font-bold text-[#6b63ff]">
        {{ .Site.Params.author }}
      </a>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex items-center gap-8">
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}" class="text-gray-700 hover:text-[#6b63ff] transition-colors font-medium">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-button" class="md:hidden text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4">
      <ul class="flex flex-col gap-4">
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}" class="block text-gray-700 hover:text-[#6b63ff] transition-colors font-medium">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </nav>
</header>

<!-- Spacer for fixed header -->
<div class="h-20"></div>

<script>
  document.getElementById('mobile-menu-button').addEventListener('click', function() {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });
</script>
