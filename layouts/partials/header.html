<header class="fixed top-0 w-full bg-white dark:bg-gray-800 shadow-sm z-50">
  <nav class="container mx-auto px-6 py-4" aria-label="Main navigation">
    <div class="flex items-center justify-between">
      <a href="/" class="text-2xl font-bold text-[#6b63ff]" aria-label="Home - {{ .Site.Params.author }}">
        {{ .Site.Params.author }}
      </a>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex items-center gap-8" role="list">
        {{ range .Site.Menus.main }}
          <li>
            <a
              href="{{ .URL }}"
              class="text-gray-700 dark:text-gray-300 hover:text-[#6b63ff] transition-colors font-medium"
            >
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>

      <!-- Mobile Menu Button -->
      <button
        id="mobile-menu-button"
        class="md:hidden text-gray-700 dark:text-gray-300"
        aria-label="Toggle mobile menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4" aria-hidden="true">
      <ul class="flex flex-col gap-4" role="list">
        {{ range .Site.Menus.main }}
          <li>
            <a
              href="{{ .URL }}"
              class="block text-gray-700 dark:text-gray-300 hover:text-[#6b63ff] transition-colors font-medium"
            >
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </nav>
</header>

<!-- Spacer for fixed header -->
<div class="h-20"></div>

<script>
  (function() {
    const menuButton = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");

    menuButton.addEventListener("click", function () {
      const isExpanded = menuButton.getAttribute("aria-expanded") === "true";

      // Toggle menu visibility
      mobileMenu.classList.toggle("hidden");

      // Update ARIA attributes
      menuButton.setAttribute("aria-expanded", !isExpanded);
      mobileMenu.setAttribute("aria-hidden", isExpanded);
    });

    // Close menu when clicking outside
    document.addEventListener("click", function(event) {
      if (!menuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
        if (!mobileMenu.classList.contains("hidden")) {
          mobileMenu.classList.add("hidden");
          menuButton.setAttribute("aria-expanded", "false");
          mobileMenu.setAttribute("aria-hidden", "true");
        }
      }
    });

    // Close menu on ESC key
    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape" && !mobileMenu.classList.contains("hidden")) {
        mobileMenu.classList.add("hidden");
        menuButton.setAttribute("aria-expanded", "false");
        mobileMenu.setAttribute("aria-hidden", "true");
        menuButton.focus();
      }
    });
  })();
</script>
